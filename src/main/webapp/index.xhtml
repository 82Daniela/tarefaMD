<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            Digite seu nome:
            <h:inputText value="#{jsfPontoUsuario.nome}">
            </h:inputText>
            <h:commandButton value="add" action="#{jsfPontoUsuario.add()}">
            </h:commandButton>
            <br/>
            <br/>
            <h:outputText value="#{jsfPontoUsuario.msg2}">
            </h:outputText>
            <br/>
            <br/>
            <h:outputText value="#{jsfPontoUsuario.valor1}">
            </h:outputText>
            +
            <h:outputText value="#{jsfPontoUsuario.valor2}">
            </h:outputText>
            =
            <h:inputText value="#{jsfPontoUsuario.resultado}">
            </h:inputText>
            <h:commandButton value="verificar" action="#{jsfPontoUsuario.verificar()}">
            </h:commandButton>
            <br/>
            <br/>
             <h:outputText value="#{jsfPontoUsuario.msg}">
            </h:outputText>
            <br/>
            <br/>
           ========Ranking========

        </h:form>
        <h:form>
            <h:dataTable value="#{jsfPontoUsuario.all}" var="item">
                <h:column>
                    <h:outputText value="#{item.nome}" /> ... 
                </h:column>
                <h:column>
                    <h:outputText value="#{item.pontuacao}" /> ponto(s)
                </h:column>
            </h:dataTable>
            <h:commandButton value="Enviar lista" action="#{jsfProdutor.send()}"/>
        </h:form>
    </h:body>
</html>
